<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0"
    />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
    <link href="/public/css/index.css" rel="stylesheet" />
    <title>Vortex</title>
  </head>
  <body>
    <img src="/public/img/bg-2.png" class="bg-image" alt="bg" />
    <div class="content">
      <!--LOGO CONTAINER-->
      <div class="logo-box">
        <img src="/public/img/logo.png" alt="equal voice" />
        <p>Speak your mind, Change the world.</p>
      </div>
      <!--MIDDLE CONTAINER-->
      <div class="middle-box">
        <div class="video-box">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/lAW1Jmmr9hc?si=hP-ZgqkiDPDLqqc7"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
          ></iframe>
        </div>
        <div class="login-box">
          <img class="metamask-button" src="/public/img/metamask.png" />
          <a href="/guest">
            <img class="guest-button" src="/public/img/guest.png" />
          </a>
        </div>
      </div>
      <span class="admin-link"><a href="/admin">Log in as admin</a></span>
      <p class="description">
        EqualVoice is a voice meeting platform that rotates the microphone among
        participants, with a default speaking time of 30 seconds per person,
        though this can be adjusted.
      </p>
    </div>
  </body>
  <script src="/public/js/auth/metamask.js"></script>
</html>
