<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="/public/css/conferences.css" rel="stylesheet" />
    <link href="/public/css/table.css" rel="stylesheet" />
    <link href="/public/css/room.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Voice Conference</title>
  </head>
  <body>
    <img src="/public/img/bg-2.png" class="bg-image" alt="bg" />
    <div class="content">
      <!--LOGO CONTAINER-->
      <div class="logo-box">
        <img src="/public/img/logo.png" alt="equal voice" />
      </div>

      <div style="display: flex;justify-content: center;">
      <button onclick="toggleModal()">New Room</button>
      <button style="background-color: red;" onclick="logout()">Logout</button>
    </div>

      <table class="conference-table ">
        <thead>
          <tr>
            <th></th>
            <th>Occupany</th>
            <th>Waiting</th>
            <th></th>
          </tr>
        </thead>
        <tbody class="rooms">
          <tr class="conf-row">
            <td class="conf-info">
              <div>
                <h3>Room name</h3>
                <p>Description of new rooom asdsdsadsdsadsdss</p>
              </div>
            </td>
            <td>0/12</td>
            <td>0</td>
          </tr>
          <tr class="conf-row">
            <td class="conf-info">
              <div>
                <h3>Room name</h3>
                <p>Description of new rooom asdsdsadsdsadsdss</p>
              </div>
            </td>
            <td>0/12</td>
            <td>0</td>
          </tr>
        </tbody>
      </table>
      <div class="backdrop hide">
        <div class="modal">
          <div class="modal-head">
            <h2>New Room</h2>
            <span onclick="toggleModal()" class="fa fa-close"></span>
          </div>
          <form class="form room-form">
            <input name="name" placeholder="Enter room name" />
            <input name="timeLimit" placeholder="Enter time in seconds" />
            <textarea name="description" placeholder="Enter room description"></textarea>
            <select name="public" placeholder="Select room privacy">
              <option value="public">Public</option>
              <option value="private">Unlisted</option>
            </select>
            <button>Create</button>
          </form>
        </div>
      </div>
      <div class="backdrop hide update-form">
        <div class="modal">
          <div class="modal-head">
            <h2>Update Room</h2>
            <span onclick="updateToggleModal('')" class="fa fa-close"></span>
          </div>
          <form class="form room-form">
            <input name="name" placeholder="Enter room name" />
            <input name="timeLimit" placeholder="Enter time in seconds" />
            <textarea name="description" placeholder="Enter room description"></textarea>
            <select name="public" placeholder="Select room privacy">
              <option value="public">Public</option>
              <option value="private">Unlisted</option>
            </select>
            <button>Edit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="/public/js/rooms.js"></script>
  <script src="/public/js/auth/auth.js" ></script>
</html>
