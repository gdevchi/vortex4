<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Voice Conference | Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1" />
    <link rel="stylesheet" href="/public/css/font.css" />
    <link rel="stylesheet" href="/public/css/form.css" />
  </head>
  <body>
    <img src="/public/img/bg-2.png" class="bg-image" alt="bg" />
    <div class="content">
      <!--LOGO CONTAINER-->
      <div class="logo-box">
        <img src="/public/img/logo.png" alt="equal voice" />
      </div>
      <form class="form admin-form">
        <input class="input" name="email" placeholder="Email" required />
        <input
          class="input"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button>Login</button>
      </form>
    </div>
  </body>
  <script src="/public/js/auth/adminLogin.js"></script>
</html>
