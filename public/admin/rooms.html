<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link href="/public/css/room.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Voice Conference</title>
  </head>
  <body class="rooms-page">
    <header>
      <h2>Rooms</h2>
      <span onclick="logout()">Logout</span>
    </header>
    <div class="content">
      <button onclick="toggleModal()">New Room</button>
      <div class="backdrop hide">
        <div class="modal">
          <div class="modal-head">
            <h2>New Room</h2>
            <span onclick="toggleModal()" class="fa fa-close"></span>
          </div>
          <form class="form room-form">
            <input name="name" placeholder="Enter room name" />
            <input name="timeLimit" placeholder="Enter time in seconds" />
            <select name="public" placeholder="Select room privacy">
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
            <button>Create</button>
          </form>
        </div>
      </div>
      <div class="backdrop hide update-form">
        <div class="modal">
          <div class="modal-head">
            <h2>Update Room</h2>
            <span onclick="updateToggleModal('')" class="fa fa-close"></span>
          </div>
          <form class="form room-form">
            <input name="name" placeholder="Enter room name" />
            <input name="timeLimit" placeholder="Enter time in seconds" />
            <select name="public" placeholder="Select room privacy">
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
            <button>Edit</button>
          </form>
        </div>
      </div>
      <div class="rooms"></div>
    </div>
  </body>
  <script src="/public/js/rooms.js"></script>
</html>
